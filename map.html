<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="map" style="width: 372px; height: 300px"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZW56b2x1aXpiIiwiYSI6ImNsZjhqMDY0dzAwenYzc3FpbjA2amNjOTgifQ.9Wshy-PRIWZTkFCRleX5bw";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        style: "mapbox://styles/mapbox/streets-v12", // style URL
        center: [-48.8461, -26.3051], // starting position [lng, lat]
        zoom: 9, // starting zoom
      });
      // Create a new marker.
      const marker = new mapboxgl.Marker()
        .setLngLat([-48.85348173757298, -26.306109180040618])
        .addTo(map);
    </script>
  </body>
</html>
